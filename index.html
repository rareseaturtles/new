<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wallet Ranker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="wallet-container">
    <h1>Connect Your Wallet</h1>
    <button id="connect-wallet-btn" onclick="connectWallet()">Connect Wallet</button>
    <div id="wallet-info" class="hidden">
      <p><strong>Wallet Address:</strong> <span id="wallet-address"></span></p>
      <p><strong>DIRA Balance:</strong> <span id="dira-balance">Loading...</span></p>
      <p id="eligibility-message"></p>
      <button id="claim-btn" class="hidden" onclick="claimAirdrop()">Claim Airdrop (1,000 DIRA)</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.46.1/lib/index.iife.js"></script>
  <script src="script.js"></script>
</body>
</html>
